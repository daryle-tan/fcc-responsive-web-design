<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <title>Survey</title>
</head>
<body>
<h1 id="title">Page Title</h1>
<p id="description">Short explanation</p>
<form id="survey-form">
  <label id="name-label">
    <input id="name" type="text" placeholder="name" required/>
  </label>
  <label id="email-label">
    <input id="email" type="email" placeholder="email" required/>
  </label>
  <label id="number-label">
   <input id="number" type="number" min="1" max="100" placeholder="number">
   </label>
   <select id="dropdown" >
<option>--none-- </option>     <option>1</option>
     <option>2</option>
   </select>
   <input type="radio" name="radio" value="a" class="inline">a</input>
   <input type="radio" name="radio" value="b" class="inline">b</input>
   <input type="checkbox" value="lion">lion</input>
   <input type="checkbox" value="tiger">tiger</input>
   <input type="checkbox" value="bear">bear</input>
   <textarea rows="4" cols="40"></textarea>
   <button id="submit">Submit</button>
</form>
</body>
