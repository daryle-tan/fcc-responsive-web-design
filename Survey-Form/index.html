<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css">
  <title>Survey</title>
</head>
<body>
  <div id="container">
    <header class="header">
      <h1 id="title" class="text-center">Survey Form</h1>
      <p id="description" class="description text-center">Thank you for taking the time to help us improve</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label">
          Name
        </label>
        <input id="name" type="text" placeholder="Enter your name" required/>
      </div>
      <div class="form-group">
        <label id="email-label">
        Email
        </label>
        <input id="email" type="email" placeholder="Enter your email" required/>
    </div>
    <div class="form-group">
      <label id="number-label">
      Age <span class="clue">(optional)</span>
      </label>
      <input id="number" type="number" min="10" max="100" placeholder="Age">
   </div>
   <div class="form-group">
     <p>Which option best describes your current role?</p>
   <select id="dropdown" name="role" class="form-control" required>
     <option disabled selected value>Select current role</option>
     <option value="student">Student</option>
     <option value="job">Full Time Job</option>
     <option value="preferNo">Prefer not to say</option>
     <option value="other">Other</option>
   </select>
  </div>
  <div class="form-group">
    <p>Do you like to code?</p>
    <label>
      <input name="user-recommend" value="yes" type="radio" class="input-radio" checked>
      Yes!
    </label>
    <label>
      <input name="user-recommend" value="no" type="radio" class="input-radio" >
      no...
    </label>
  </div>
  <div class="form-group">
    <p>What would you type of programming do you prefer?
      <span class="clue">(Check all that apply)</span>
    </p>
    <label>
      <input type="checkbox" name="prefer" value="front-end" class="input-checkbox">
      Front-end
    </label>
   <label>
      <input type="checkbox" name="prefer" value="back-end" class="input-checkbox">
      Back-end
    </label>
    <label>
      <input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox">
      Data Visualization
    </label>
    <label>
      <input type="checkbox" name="prefer" value="api" class="input-checkbox">
      API
    </label>
    <label>
      <input type="checkbox" name="prefer" value="devops" class="input-checkbox">
      DevOps
    </label>
    <label>
      <input type="checkbox" name="prefer" value="sql" class="input-checkbox">
      SQL
    </label>
    </div>
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>
    <div class="form-group">
      <button id="submit" type="submit" class="submit-button">Submit</button>
    <div class="form-group">
  </form>
  
</div>
</body>
